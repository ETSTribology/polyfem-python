name: Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  CTEST_OUTPUT_ON_FAILURE: ON
  CTEST_PARALLEL_LEVEL: 2

jobs:
  Build:
    name: ${{ matrix.name }} Python ${{ matrix.python-version }} (${{ matrix.config }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        python-version: [3.6, 3.7, 3.8]
        config: [Debug, Release]
        include:
          - os: ubuntu-18.04
            name: Linux
          - os: windows-2019
            name: Windows
          - os: macOS-latest
            name: MacOS
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1
        with:
          fetch-depth: 10

      - name: Setup NMake (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Stetup Conda
        uses: s-weigand/setup-conda@v1
        with:
          update-conda: true
          python-version: ${{ matrix.python-version }}
          conda-channels: anaconda, conda-forge

      - name: Install Dependencies
        run: |
          conda activate
          conda install numpy libblas libcblas suitesparse plotly -y

      - name: Envs (Windows)
        if: runner.os == 'Windows'
        run: echo "CMAKE_GENERATOR=NMake Makefiles" >> $GITHUB_ENV

      - name: Build (Debug)
        if: matrix.config == 'Debug'
        run: |
          conda activate
          python setup.py build --debug install

      - name: Build (Release)
        if: matrix.config == 'Release'
        run: |
          conda activate
          python setup.py build install

      - name: Tests
        run: |
          conda activate
          python test/test_bending.py
          python test/test_gravity.py
          python test/test_inflation.py
          python test/test_plane_hole.py
